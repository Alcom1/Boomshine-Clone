<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>HTML Canvas Template</title>
		<style>
		body
		{
			 background: #AACCFF;
		}
		
		canvas
		{
			display: block;
			margin-left: auto;
			margin-right: auto;
			margin-top: 80px;
			background: black;
		}
		</style>
		<script src="basicvector.js"></script>
		<script src="dot.js"></script>
		<script>
		//IIFE
		(function()
		{
			"use strict";
			
			var canvas;
			var ctx;
			var singleDot;
			var dots; 
			
			function init()
			{
				//Setup canvas
				canvas = document.querySelector('canvas');
				ctx = canvas.getContext("2d");
				
				//Instantiate objects
				singleDot = new Dot(15, ctx);
				dots = [];
				for(var i = 0; i < 20; i++)
				{
					dots.push(15, ctx);
				}
				
				//Start update loop
				update();
			}
			
			function update()
			{
				requestAnimationFrame(update);
				
				singleDot.offset();
				singleDot.contain(); 
				
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				singleDot.draw();
			}
			
			window.addEventListener("load",init);
		}());
		</script>
	</head>
	<body>
		<canvas id="canvas" width="640" height="400"></canvas>
	</body>
</html>
